<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-mmember-heading" data-cy="MmemberCreateUpdateHeading" jhiTranslate="gammaJhApp.mmember.home.createOrEditLabel">
        Crear o editar Mmember
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="gammaJhApp.mmember.id" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gammaJhApp.mmember.version" for="field_version">Version</label>
          <input type="number" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gammaJhApp.mmember.roleGroup" for="field_roleGroup">Role Group</label>
          <select
            class="form-control"
            id="field_roleGroup"
            data-cy="roleGroup"
            name="roleGroup"
            formControlName="roleGroup"
            [compareWith]="compareRoleGroup"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="roleGroupOption" *ngFor="let roleGroupOption of roleGroupsSharedCollection">{{ roleGroupOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
